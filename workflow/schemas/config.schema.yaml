$schema: "http://json-schema.org/draft-06/schema#"

description: snakemake configuration file

type: object

properties:
  samples:
    type: string
  units:
    type: string

  ref:
    type: object
    properties:
      n_chromosomes:
        type: integer
      species:
        type: string
      release:
        type: integer
      build:
        type: string
    required:
      - species
      - release
      - build
      - n_chromosomes

  trimming:
    type: object
    properties:
      activate: bool
    required:
      - activate

  pca:
    type: object
    properties:
      activate:
       type: boolean
      labels:
        type: array
        items:
          type: string
    required:
      - labels
      - activate

  diffexp:
    type: object
    properties:
      activate:
       type: boolean
      contrasts:
        type: object
      model:
        type: string
    required:
      - activate
      - contrasts

  fusion:
    type: object
    properties:
      arriba:
        type: object
        properties:
          activate:
            type: boolean
          blacklist:
            type: string
        blacklist:
          - activate
          - params

  params:
    type: object
    properties:
      star: 
        type: string
      cutadapt:
        type: string
      arriba:
        type: string
    required:
      - star
      - cutadapt
      - arriba

required:
  - samples
  - units
  - ref
  - pca
  - diffexp
  - fusion
  - params
  - trimming
